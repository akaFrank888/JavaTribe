<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->

	<title>登录页面</title>

	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
	<script src="js/jquery-3.3.1.js"></script>
	<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
	<script src="js/bootstrap.min.js"></script>

	<style>
		#blogSymbol {
			width: 50px;
			height: 50px;
			display: inline-block;
		}
		#loginForm,#errorMsg {
			padding-top: 50px;
		}
		.paddingTop {
			padding-top: 10px;
		}
		.head {
			border-bottom: 2px solid #8c8c8c;
			padding-bottom: 5px;
		}
	</style>

	<script>

		$(function () {
			// 1. 给登录按钮绑定单击事件
			$("#loginButton").click(function () {
				// 2. 发送ajax请求，提交表单数据
				// 三个参数：登录的servlet的URL，表单数据，回调函数（data）
				// 用post方式执行ajax请求
				// post一般用于更新资源
				// 发送的不是json，返回的是
				$.post("user/login", $("#loginForm").serialize(), function (data) {
					// data的格式：{flag：false，errorMsg：''}
					// 3. 处理响应结果
					if (data.flag) {
						// 登录成功
						location.href = "user.html";
					} else {
						// 登录失败
						$("#errorMsg").html(data.errorMsg);
					}
				});
			});

/*			//监听键盘登陆
			loginBtn.keydown(function(event){//event代表刚刚发生的事件
				if(event.keyCode===13){
					loginBtn.click();
				}
			});*/
		});

	</script>
</head>

<body>

<!-- 一、页眉部分-->
<!--header是语义化标签-->
<!--定义容器，100%类型-->
<header class="container-fluid head">

	<!--为了调节距离-->
	<div class="col-md-2"></div>
	<div class="col-md-2">
		<!--class是响应式-->
		<img src="img/blogSymbol.jpg" id="blogSymbol" class="img-responsive"  alt=""/>
		<span>Java Tribe</span>
	</div>

	<div class="col-md-4">

	</div>

	<!--为了调节距离-->
	<div class="col-md-1"></div>
	<div class="col-md-2 paddingTop">
		<button type="button" class="btn btn-success" id="loginButtonUP"
				onclick="window.location.href='login.html'">登录</button>
		<button type="button" class="btn btn-success" id="registerButton"
				onclick="window.location.href='register.html'">注册</button>
	</div>
	<!--为了调节距离-->
	<div class="col-md-1"></div>
</header>

<!-- 二、主体部分-->
<!--定义容器，留白类型-->
<div class="container main">

	<div id="errorMsg" style="color: red; text-align: center" ></div>
	<!--借鉴了网页QQ注册的部分内容-->
	<div id="loginWelcome">
		<h1>欢迎登录 JavaTribe 博客</h1>
		<h3>每一天，享受新世界</h3>
	</div>
	<!--Bootstrap之表单-->
	<!--此处的action没有作用了，因为是发送ajax异步提交-->
	<form id="loginForm" action="#" style="padding-top: 100px">
		<div class="form-group">
			<label for="account">账号</label>
			<input type="text" id="account" class="form-control" name="account" placeholder="account">
		</div>

		<div class="form-group">
			<label for="password">密码</label>
			<input type="password" id="password" class="form-control" name="password" placeholder="Password">
		</div>
		<br>
		<br>
		<br>

		<button type="button" class="btn btn-default" style="float:right">创建新用户</button>
		<button type="button" class="btn btn-primary" id="loginButton" style="float:right;margin-right: 50px"> ◉  登录</button>
	</form>

</div>


<!--三、页脚部分-->
<footer class="container-fluid"></footer>
<br>
<br>
<br>
</body>

</html>
