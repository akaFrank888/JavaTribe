<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->

	<title>一篇博客</title>

	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
	<script src="js/jquery-3.3.1.js"></script>
	<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
	<script src="js/bootstrap.min.js"></script>

	<style>
		#blogSymbol {
			width: 50px;
			height: 50px;
			display: inline-block;
		}

		.paddingTop {
			padding-top: 10px;
		}

		.head {
			border-bottom: 2px solid #8c8c8c;
			padding-bottom: 5px;
		}

		.main {
			width: 90%;
			margin: 20px auto;
		}

		#date::after {
			clear: both;
		}
		#left {
			color: #B06A68;
			border: 1px solid #bbb;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
		}
	</style>

	<script>
		$(function () {

			/*获取数据使用get请求*/
			$.get("user/findUser", {}, function (data) {
				const msg = "欢迎回来，" + data.nickname;
				$("#dropdownMenu1").html(msg);
			});

			$.get("blog/showOneByBlog", {}, function (blog) {

				// 博客题目
				$("#title").text(blog.title);
				// 博客时间
				$("#date").text(blog.date);
				// 博客内容
				$("#content").text(blog.content);

			});
			$.get("blog/showOneByUser", {}, function (user) {
				// 名字
				const name = "名字：" + user.name;
				$("#name").text(name);
				// 账号
				const account = "账号：" + user.account;
				$("#account").text(account);
				// 性别
				const gender = "性别：" + user.gender;
				$("#gender").text(gender);
				// 专业
				const master = "专业：" + user.master;
				$("#master").text(master);
				// 邮箱
				const mailBox = "邮箱：" + user.mailBox;
				$("#mailbox").text(mailBox);

			});

		});



	</script>
</head>

<body>

	<!-- 一、页眉部分-->
	<!--header是语义化标签-->
	<!--定义容器，100%类型-->
	<header class="container-fluid head">

		<!--为了调节距离-->
		<div class="col-md-2"></div>
		<div class="col-md-2">
			<!--class是响应式-->
			<img src="img/blogSymbol.jpg" id="blogSymbol" class="img-responsive"  alt=""/>
			<span>Java Tribe</span>
		</div>

		<div class="col-md-4">

		</div>

		<!--为了调节距离-->
		<div class="col-md-1"></div>
		<div class="col-md-2 paddingTop">

			<!--用户界面（已登录）-->
			<div id="user">
				<!--以下是bootStrap下拉菜单-->
				<div class="dropdown">
					<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
						（欢迎回来，用户名）
					</button>
					<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
						<li><a href="writeBlog.html">写博客</a></li>
						<li><a href="myBlog.html">我的博客</a></li>
						<li><a href="userInfo.html">我的资料</a></li>
						<li role="separator" class="divider"></li>
						<li><a href="user.html">首页</a></li>
						<li><a href="/user/exit" onclick="clearAccount()">退出</a></li>
					</ul>
				</div>

			</div>
		</div>
		<!--为了调节距离-->
		<div class="col-md-1"></div>
	</header>

	<!-- 二、主体部分-->
	<!--定义容器，留白类型-->
	<div class="container main">
		<!--左边的的资料卡部分-->
		<div id="left" style="width: 35%;height: 600px;float: left;border:solid 2px">
			<div id="left_up" style="float: left">
				<div id="headImg">
					<img src="img/headImg.jpg" alt="头像" width="200" height="200">
				</div>
				<div id="left_down" style="margin-top: 60px">
					<div>
						<h3 id="gender" style="margin-left: 10px">（性别：***）</h3>
					</div>
					<hr>
					<div style="margin-top: 60px">
						<h3 id="master" style="margin-left: 10px">（专业：***）</h3>
					</div>
					<hr>
					<div style="margin-top: 60px">
						<h3 id="mailbox" style="margin-left: 10px">（邮箱：***）</h3>
					</div>
					<hr>
				</div>
			</div>
			<div id="nicknameAndAccount" style="margin-top: 60px">
				<div>
					<h3 id="name">（名字：***）</h3>
				</div>
				<hr>

				<div style="margin-top: 60px">
					<h3 id="account">（账号：***）</h3>
				</div>
				<hr>
			</div>
		</div>

		<!--右边的博客内容部分-->
		<div id="right" style="width: 65%;height: 600px;float: right">
			<div id="right_up" style="width:1105px">
				<div style="width: 400px;height: 200px;margin-top: 20px; float: left;">
					<h3 style="margin-left: 20px;font-weight: bold">博客题目：</h3>
					<hr>
					<h1 id="title" style="margin-left: 120px">（博客题目：***）</h1>
				</div>
				<div style="width: 250px;height: 100px;margin-right: 20px;float: left;margin-top: 120px;">
					<h3 style="font-weight: bold">发布时间：</h3>
					<hr>
					<h4 id="date" style="margin-left: 120px">（时间：***）</h4>
				</div>
				<p style="clear: both;"></p>
			</div>
			<div id="right_down" style="height: 350px;">
				<div>
					<h3 style="margin-left: 20px;font-weight: bold">博客内容：</h3>
					<hr>
					<h3 id="content" style="margin-left: 120px">（博客内容：***）</h3>
				</div>
			</div>
			<button type="button" class="btn btn-info" style="float: right"
					onclick="history.back(-1);">返回</button>
		</div>



	</div>


	<!--三、页脚部分-->
	<footer class="container-fluid"></footer>
	<br>
	<br>
	<br>
</body>

</html>
